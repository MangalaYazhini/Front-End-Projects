<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mangala Yazhini Elanchezhian</a>
  </div>

  <div class="outer_container">
    
    <div class="profile_div">
      <div class="image_div content_div"><img src="assets/images/avatar-jessica.jpeg" alt="" class="image_tag"></div>
      <div class="name_div content_div">Jessica Randall</div>
      <div class="location_div content_div">London, United Kingdom</div>
      <div class="title_div content_div">"Front-end developer and avid reader."</div>

      <div class="site_div">GitHub</div>
      <div class="site_div">Frontend Mentor</div>
      <div class="site_div">LinkedIn</div>
      <div class="site_div">Twitter</div>
      <div class="site_div">Instagram</div>
    </div>
    
  </div>
  
</body>
</html>
